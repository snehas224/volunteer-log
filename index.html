<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Volunteer Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Volunteer Log</h1>

<form id="volunteerForm">
  <label for="date">Date:</label>
  <input type="date" id="date" required>

  <label for="club">Activity/Club:</label>
  <input type="text" id="club" placeholder="e.g., Girls Empowerment" required>

  <label for="hours">Hours:</label>
  <input type="number" id="hours" min="0" step="0.1" required>

  <label for="notes">Reflection / Notes:</label>
  <textarea id="notes" placeholder="Write what you did..." rows="2"></textarea>

  <button type="submit">Add Entry</button>
</form>

<h2>Total Hours: <span id="totalHours">0</span></h2>

<table id="logTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Club</th>
      <th>Hours</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <!-- Entries appear here -->
  </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
